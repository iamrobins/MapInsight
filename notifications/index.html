<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <div id="messages"></div>

  <script>
    const jobId = 2; // Replace with the jobId you want to test
    const ws = new WebSocket('ws://localhost:8080');

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
      ws.send(JSON.stringify({ jobId }));
    };

    ws.onmessage = (event) => {
      const messagesDiv = document.getElementById('messages');
      const newMessage = document.createElement('div');
      newMessage.textContent = event.data;
      messagesDiv.appendChild(newMessage);

      // Check if the job status is "done" and close the connection
      if (event.data.includes('complete')) {
        ws.close();
        const closedMessage = document.createElement('div');
        closedMessage.textContent = 'Connection closed after receiving "complete" status.';
        messagesDiv.appendChild(closedMessage);
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };
  </script>
</body>
</html>
